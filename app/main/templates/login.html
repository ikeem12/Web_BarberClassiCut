<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Web CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'img/favicon.ico')}}" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <!-- Login form main container -->
    <div class="container_login">
        <!-- barbershop logo -->
        <div>
            <img src="{{ url_for('static', filename = 'img/logo_barber.png')}}" class="img_login" alt="">
        </div>
        <!-- content of the input fields -->
        <div class="container_inputs">
            <form action="">
                <!-- input field for the username -->
                <div class="container_input_username">
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                        </span>
                        <input type="text" placeholder="Username" id="userName" class="form-control">
                        <svg xmlns="http://www.w3.org/2000/svg" data-field="username" width="25" height="25" fill="red" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                        </svg>
                    </div>
                    <!-- Feedback message for username  -->
                    <div id="feedbackUserName" class="feedback"></div>
                </div>
                <!-- input field for the password -->
                <div>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                            </svg>
                        </span>
                        <input type="password" placeholder="Password" id="password" class="form-control">
                        <svg xmlns="http://www.w3.org/2000/svg" data-field="password" width="25" height="25" fill="red" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                        </svg>
                    </div>
                    <!-- Feedback message for password  -->
                    <div id="feedbackPassword" class="feedback"></div>
                </div>
                <!-- start button section -->
                <div class="container_buttonLogin">
                    <button type="button"  onclick="handleLogin()">Login</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Web JS -->
    <script type="module" src="{{ url_for('static', filename = 'js/main.js')}}"></script>
</body>
</html>
